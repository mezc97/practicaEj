 <!DOCTYPE >
<html>
<head>
	<title> arreglos</title>
</head>
<body>
	<script>
		var ciudades=['New York', 'San Francisco', 'Austin', 'Seattle', 'Washington'];
		for(i=0; i<=ciudades.length; i++)
		{
		var ciudadesNuevas = ciudades[i].replace(/[a]/gi,'x');
		document.write(ciudadesNuevas+"<br>");
		}
	</script>
</body>
</html>
