<!DOCTYPE html>
<html>
<head>
	<title>x y</title>
</head>
<body>
		<script>
			var x,y;
		    x= prompt("ingrese el valor de x","x");
		    y=prompt("ingrese el valor de y","y");
		    var xmin= x.toLowerCase();
		    var ymin=y.toLowerCase();
			if( xmin==ymin )
			{
				document.write(true+"<br>"+xmin+" y "+ ymin +" Son iguales");
			}
			else
			{
				document.write(false+"<br>"+xmin+" y "+ ymin +" no son iguales");
			}
		</script>
</body>
</html>
